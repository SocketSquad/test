name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches: [ "main" ]

env:
  SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Pull Docker image
        run: sudo docker pull echaf/nexus-app-back:latest

      - name: Stop Old Container
        run: sudo docker rm -f nexus-app-back-container || true

      - name: Run New Docker Container
        id: run-container
        run: |
          sudo docker run -d \
            -p 3001:3001 \
            --name nexus-app-back-container \
            -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            -e PORT=3001 \
            --restart unless-stopped \
            echaf/nexus-app-back:latest

      - name: Verify Container is Running
        run: |
          sleep 10  # Wait for container to start
          if ! docker ps | grep nexus-app-back-container; then
            echo "Container failed to start. Checking logs..."
            docker logs nexus-app-back-container
            exit 1
          fi

      - name: Slack Notification on Deployment Success
        if: success()
        run: |
          message="✅ Deployment successful for branch *${{ github.ref_name }}*"
          
          curl -X POST \
            -H 'Content-type: application/json' \
            -H 'Authorization: Bearer ${{ secrets.SLACK_TOKEN}}' \
            --data "{\"channel\":\"nexus-app-back-deployment\",\"text\":\"$message\"}" \
            https://slack.com/api/chat.postMessage

      - name: Rollback on Deployment Failure
        if: failure()
        run: |
          echo "Deployment failed, rolling back..."
          docker rm -f nexus-app-back-container || true
          docker run -d -p 3001:3001 --name nexus-app-back-container echaf/nexus-app-back:previous
          
      - name: Slack Notification on Deployment Failure
        if: failure()
        run: |
          message="❌ Deployment failed for branch *${{ github.ref_name }}*"
          
          curl -X POST \
            -H 'Content-type: application/json' \
            -H 'Authorization: Bearer ${{ secrets.SLACK_TOKEN}}' \
            --data "{\"channel\":\"nexus-app-back-deployment\",\"text\":\"$message\"}" \
            https://slack.com/api/chat.postMessage